buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.novoda:bintray-release:0.9'
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.20'
}

group 'bloder.com'
version '0.1'

repositories {
    mavenCentral()
    jcenter()
}

apply plugin: 'com.novoda.bintray-release'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publish {
    userOrg = 'bloder'
    repoName = 'result'
    groupId = 'bloder.com'
    artifactId = 'result'
    publishVersion = '0.0.2'
    desc = 'Either monad struct to modeling success/error results in Kotlin development'
    website = 'https://github.com/bloderxd/result'
}